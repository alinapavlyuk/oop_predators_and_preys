<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>Predator and Prey</title>
</head>
<body>
<header></header>
<div class="container mt-5">
    <div class="menu-container">
        <form class="mb-3" id="config-form">
            <label>Map size:</label><br>
            <label for="map_y"></label><input type="text" id="map_y">
            X
            <label for="map_x"></label><input type="text" id="map_x"><br>
            <label>Fox amount:</label><br>
            <label for="fox_amount"></label><input type="text" id="fox_amount"><br>
            <label>Rabbit amount:</label><br>
            <label for="rabbit_amount"></label><input type="text" id="rabbit_amount"><br>
            <label>Wolf amount:</label><br>
            <label for="wolf_amount"></label><input type="text" id="wolf_amount"><br>
            <label>Rat amount:</label><br>
            <label for="rat_amount"></label><input type="text" id="rat_amount">
        </form>
        <button class="btn btn-primary" id="start-button">Start</button>
        <button class="btn btn-primary" id="default-button">Default</button>
    </div>
    <div class="game-container hidden">
        <div class="game">
            <main></main>
        </div>
        <div class="chart">
            <div id="chart-container" class="chart-container"></div>
        </div>
    </div>
</div>
<footer>
    <p class="author">"Predators and Preys" by Alina Pavliuk</p>
</footer>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/series-label.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script type="module" src="src/ui/index.js"></script>
<script type="module" src="src/game/index.js"></script>
</body>
</html>
